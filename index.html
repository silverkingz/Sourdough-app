<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Sourdough Calculator</h2>
        
        <div class="input-group">
            <label>Number of loaves:</label>
            <input type="number" id="loaves" min="1" value="1">
        </div>

        <div class="input-group">
            <label>Dough weight per loaf (grams):</label>
            <input type="number" id="doughWeight" min="300" value="800">
        </div>

        <div class="input-group">
            <label>Hydration (%):</label>
            <input type="range" id="hydration" min="60" max="100" value="70">
            <div class="hydration-display" id="hydrationValue">70%</div>
        </div>

        <div class="input-group">
            <label>Temperature:</label>
            <div class="temperature-container">
                <input type="number" id="temperature" value="20">
                <div>
                    <button onclick="toggleUnit()" type="button">°C/°F</button>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Starter type:</label>
            <select id="starterType">
                <option value="stiff">Stiff (50% hydration)</option>
                <option value="wet">Wet (100% hydration)</option>
            </select>
        </div>

        <div class="button-container">
            <button onclick="calculateRecipe()">Generate Recipe</button>
            <div id="paypal-button-container"></div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</body>
</html>
