<!DOCTYPE html>
<html>
<head>
    <title>Sourdough Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍞 Sourdough Calculator</h1>
        
        <!-- Unit Toggle -->
        <div class="unit-toggle">
            <label><input type="radio" name="unit" value="C" checked> °C</label>
            <label><input type="radio" name="unit" value="F"> °F</label>
        </div>

        <!-- Input Section -->
        <div class="input-group">
            <label>Number of Loaves: <input type="number" id="loaves" value="1" min="1"></label>
            <label>Dough per Loaf (g): <input type="number" id="doughWeight" value="800"></label>
            <label>Hydration (%): <input type="range" id="hydration" min="60" max="85" value="70"> <span id="hydrationValue">70%</span></label>
            <label>Starter Type: 
                <select id="starterHydration">
                    <option value="50">Stiff (50%)</option>
                    <option value="100" selected>Liquid (100%)</option>
                </select>
            </label>
            <label>Autolyse Start Time: <input type="datetime-local" id="autolyseTime"></label>
            <label>Dough Temperature: 
                <input type="number" id="doughTempC" value="22" step="0.1">
                <span id="doughTempUnit">°C</span>
            </label>
        </div>

        <button onclick="generateRecipe()">Generate Recipe & Schedule</button>

        <!-- Results -->
        <div id="results"></div>
        <div id="workflow"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
