<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Sourdough Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="main-title">ðŸ¥– Artisan Sourdough Calculator v2.4</h1>
        
        <form id="calculatorForm" class="calculator-form">
            <div class="input-group">
                <label for="breadType">Bread Type:</label>
                <select id="breadType" class="form-select">
                    <option value="white">Classic White</option>
                    <option value="oat">Honey Oat</option>
                    <option value="multigrain">Multigrain</option>
                    <option value="cheddar">Cheddar JalapeÃ±o</option>
                </select>
            </div>

            <div class="input-group">
                <label for="loaves">Number of Loaves:</label>
                <input type="number" id="loaves" class="form-input" min="1" value="1">
            </div>

            <div class="input-group">
                <label for="doughWeight">Total Dough Weight per Loaf (g):</label>
                <input type="number" id="doughWeight" class="form-input" min="300" value="800">
            </div>

            <div class="input-group">
                <label>Hydration (%): <span id="hydrationValue">70</span>%</label>
                <input type="range" id="hydration" class="hydration-slider" min="60" max="100" value="70">
            </div>

            <div class="input-group">
                <label>Environment Temperature:</label>
                <div class="temp-container">
                    <input type="number" id="temperature" class="form-input" value="22">
                    <button type="button" class="unit-btn" onclick="toggleUnit()">Â°C/Â°F</button>
                </div>
            </div>

            <div class="input-group">
                <label for="starterType">Starter Type:</label>
                <select id="starterType" class="form-select">
                    <option value="stiff">Stiff (50% hydration)</option>
                    <option value="liquid">Liquid (100% hydration)</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="button" class="generate-btn" onclick="generateRecipe()">Generate Full Recipe</button>
            </div>
        </form>

        <section id="results" class="results-container"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
