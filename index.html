<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Calculator v2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">ðŸ¥– Sourdough Calculator v2.2</h1>
        
        <div class="input-group">
            <label>Bread Type:</label>
            <select id="breadType" class="form-select">
                <option value="white">Classic White</option>
                <option value="oat">Oat</option>
                <option value="multigrain">Multigrain</option>
                <option value="cheddar">Cheddar JalapeÃ±o</option>
            </select>
        </div>

        <div class="input-group">
            <label>Number of loaves:</label>
            <input type="number" id="loaves" min="1" value="1" class="form-input">
        </div>

        <div class="input-group">
            <label>Dough weight per loaf (grams):</label>
            <input type="number" id="doughWeight" min="300" value="800" class="form-input">
        </div>

        <div class="input-group">
            <label>Hydration (%): <span id="hydrationValue">70</span>%</label>
            <input type="range" id="hydration" min="60" max="100" value="70" class="hydration-slider">
        </div>

        <div class="input-group">
            <label>Temperature:</label>
            <div class="temp-container">
                <input type="number" id="temperature" value="20" class="form-input">
                <button class="unit-btn" onclick="toggleUnit()">Â°C/Â°F</button>
            </div>
        </div>

        <div class="input-group">
            <label>Starter type:</label>
            <select id="starterType" class="form-select">
                <option value="stiff">Stiff (50% hydration)</option>
                <option value="wet">Wet (100% hydration)</option>
            </select>
        </div>

        <div class="btn-container">
            <button class="generate-btn" onclick="generateRecipe()">Generate Recipe</button>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
