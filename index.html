<!DOCTYPE html>
<html>
<head>
    <title>Sourdough Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçû Artisan Sourdough Calculator</h1>

        <!-- Recipe Tabs -->
        <div class="tabs">
            <button class="tablink active" onclick="openRecipe(event, 'white')">Classic White</button>
            <button class="tablink" onclick="openRecipe(event, 'multigrain')">Multigrain</button>
            <button class="tablink" onclick="openRecipe(event, 'oat')">Oat</button>
            <button class="tablink" onclick="openRecipe(event, 'jalapeno')">Jalape√±o Cheddar</button>
        </div>

        <!-- Temperature/Starter Tabs -->
        <div class="subtabs">
            <button class="subtablink active" onclick="openSubTab(event, 'units')">Units</button>
            <button class="subtablink" onclick="openSubTab(event, 'starter')">Starter</button>
        </div>

        <!-- Settings Content -->
        <div id="units" class="subtabcontent" style="display:block">
            <label>Temperature Unit:
                <select id="unit">
                    <option value="C">¬∞C</option>
                    <option value="F">¬∞F</option>
                </select>
            </label>
        </div>

        <div id="starter" class="subtabcontent">
            <label>Starter Type:
                <select id="starterType">
                    <option value="stiff">Stiff (50%)</option>
                    <option value="liquid">Liquid (100%)</option>
                </select>
            </label>
        </div>

        <!-- Recipe Content -->
        <div class="recipe-container">
            <!-- Classic White (Default) -->
            <div id="white" class="recipe-content" style="display:block">
                <div class="recipe-header">
                    <h2>Classic White Sourdough</h2>
                    <p class="yield">Yield: 800g loaf</p>
                </div>
                <!-- Content will be populated by JavaScript -->
            </div>

            <!-- Other Recipes -->
            <div id="multigrain" class="recipe-content">
                <div class="recipe-header">
                    <h2>Multigrain Sourdough</h2>
                    <p class="yield">Yield: 800g loaf</p>
                </div>
            </div>
            <div id="oat" class="recipe-content">
                <div class="recipe-header">
                    <h2>Oat Sourdough</h2>
                    <p class="yield">Yield: 750g loaf</p>
                </div>
            </div>
            <div id="jalapeno" class="recipe-content">
                <div class="recipe-header">
                    <h2>Jalape√±o Cheddar Sourdough</h2>
                    <p class="yield">Yield: 800g loaf</p>
                </div>
            </div>
        </div>

        <!-- Schedule Generator -->
        <div class="time-input">
            <label>Start Time: <input type="text" id="startTime" placeholder="8:00 AM"></label>
            <button onclick="generateSchedule()">Generate Schedule</button>
        </div>

        <!-- Schedule Output -->
        <div id="schedule"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
