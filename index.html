<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Sourdough Calculator</h1>
        
        <div class="input-group">
            <label>Number of loaves:</label>
            <input type="number" id="loaves" min="1" value="1" class="form-input">
        </div>

        <div class="input-group">
            <label>Dough weight per loaf (g):</label>
            <input type="number" id="doughWeight" min="300" value="800" class="form-input">
        </div>

        <div class="input-group">
            <label>Hydration (%): <span id="hydrationValue">70</span>%</label>
            <input type="range" id="hydration" min="60" max="100" value="70" class="hydration-slider">
        </div>

        <div class="input-group">
            <label>Temperature:</label>
            <div class="temp-container">
                <input type="number" id="temperature" value="20" class="form-input">
                <button class="unit-btn" onclick="toggleUnit()">°C/°F</button>
            </div>
        </div>

        <div class="input-group">
            <label>Starter type:</label>
            <select id="starterType" class="form-select">
                <option value="stiff">Stiff (50% hydration)</option>
                <option value="wet">Wet (100% hydration)</option>
            </select>
        </div>

        <div class="btn-container">
            <button class="generate-btn" onclick="generateRecipe()">Generate Recipe</button>
            <form action="https://www.paypal.com/donate" method="post" target="_blank">
                <input type="hidden" name="business" value="omega.ben@icloud.com">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit" class="paypal-btn">Donate with PayPal</button>
            </form>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
