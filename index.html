<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Calculator v2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>ðŸ¥– Sourdough Calculator v2.2</h1>
        
        <div class="input-group">
            <label for="breadType">Bread Type:</label>
            <select id="breadType">
                <option value="white">Classic White</option>
                <option value="oat">Honey Oat</option>
                <option value="multigrain">Multigrain</option>
                <option value="cheddar">Cheddar JalapeÃ±o</option>
            </select>
        </div>

        <div class="input-group">
            <label for="loaves">Number of loaves:</label>
            <input type="number" id="loaves" min="1" value="1">
        </div>

        <div class="input-group">
            <label for="doughWeight">Dough weight per loaf (g):</label>
            <input type="number" id="doughWeight" min="300" value="800">
        </div>

        <div class="input-group">
            <label>Hydration (%): <span id="hydrationValue">70</span></label>
            <input type="range" id="hydration" min="60" max="100" value="70">
        </div>

        <div class="input-group">
            <label>Temperature:</label>
            <div class="temp-control">
                <input type="number" id="temperature" value="22">
                <button onclick="toggleUnit()">Â°C/Â°F</button>
            </div>
        </div>

        <div class="input-group">
            <label>Starter type:</label>
            <select id="starterType">
                <option value="stiff">Stiff (50% hydration)</option>
                <option value="liquid">Liquid (100% hydration)</option>
            </select>
        </div>

        <button class="generate-btn" onclick="generateRecipe()">Generate Recipe</button>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
