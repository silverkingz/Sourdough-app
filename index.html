<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>üçû Sourdough Calculator Pro</h1>
        
        <div class="input-group">
            <label>Number of Loaves:</label>
            <input type="number" id="loaves" min="1" value="1">
        </div>

        <div class="input-group">
            <label>Dough Weight per Loaf (grams):</label>
            <input type="number" id="doughWeight" min="300" value="800">
        </div>

        <div class="input-group">
            <label>Hydration (%): <span id="hydrationValue">70%</span></label>
            <input type="range" id="hydration" min="60" max="100" value="70">
        </div>

        <div class="input-group">
            <label>Temperature:</label>
            <div class="temp-container">
                <input type="number" id="temperature" value="20">
                <button onclick="toggleUnit()">Switch ¬∞C/¬∞F</button>
            </div>
        </div>

        <div class="input-group">
            <label>Starter Type:</label>
            <select id="starterType">
                <option value="stiff">Stiff Starter (50% hydration)</option>
                <option value="wet">Wet Starter (100% hydration)</option>
            </select>
        </div>

        <div class="buttons">
            <button id="generateBtn" onclick="generateRecipe()">Generate Recipe & Schedule</button>
            <form action="https://www.paypal.com/donate" method="post" target="_blank">
                <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit" class="paypal-button">Support This Project</button>
            </form>
        </div>

        <div class="results-section" id="results"></div>
        <div class="results-section" id="schedule"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
